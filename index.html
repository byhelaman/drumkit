<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>DrumpKit</title>
  </head>
  <body>
    <!-- 
      data-*: The data-* global attributes form a class of attributes called custom data attributes, that allow proprietary information to be exchanged between the HTML and its DOM representation by scripts.

      data-*: Los atributos globales data-* forman una clase de atributos , llamados atributos de datos modificables , permite a la información propietaria ser intercambiada entre el HTML y su representación en el DOM que puede ser usada por scripts .
    -->
    <main class="container">
      <header class="text">
        <h1>DrumpKit</h1>
        <span
          ><a href="https://javascript30.com" target="_blank"
            >#JavaScript30</a
          ></span
        >
      </header>
      <div class="keys">
        <div data-key="KeyA" class="key">
          <kbd>A</kbd>
          <span class="sound">boom</span>
          <audio data-key="KeyA" src="./sounds/boom.wav"></audio>
        </div>
        <div data-key="KeyS" class="key">
          <kbd>S</kbd>
          <span class="sound">clap</span>
          <audio data-key="KeyS" src="./sounds/clap.wav"></audio>
        </div>
        <div data-key="KeyD" class="key">
          <kbd>D</kbd>
          <span class="sound">hihat</span>
          <audio data-key="KeyD" src="./sounds/hihat.wav"></audio>
        </div>
        <div data-key="KeyF" class="key">
          <kbd>F</kbd>
          <span class="sound">kick</span>
          <audio data-key="KeyF" src="./sounds/kick.wav"></audio>
        </div>
        <div data-key="KeyG" class="key">
          <kbd>G</kbd>
          <span class="sound">openhat</span>
          <audio data-key="KeyG" src="./sounds/openhat.wav"></audio>
        </div>
        <div data-key="KeyH" class="key">
          <kbd>H</kbd>
          <span class="sound">ride</span>
          <audio data-key="KeyH" src="./sounds/ride.wav"></audio>
        </div>
        <div data-key="KeyJ" class="key">
          <kbd>J</kbd>
          <span class="sound">snare</span>
          <audio data-key="KeyJ" src="./sounds/snare.wav"></audio>
        </div>
        <div data-key="KeyK" class="key">
          <kbd>K</kbd>
          <span class="sound">tink</span>
          <audio data-key="KeyK" src="./sounds/tink.wav"></audio>
        </div>
        <div data-key="KeyL" class="key">
          <kbd>L</kbd>
          <span class="sound">tom</span>
          <audio data-key="KeyL" src="./sounds/tom.wav"></audio>
        </div>
      </div>
      <footer class="footer">
        <i class="toggle bx bx-moon"></i>
        <span>
          designed by
          <a href="https://github.com/byhelaman" target="_blank">@byhelaman</a>
        </span>
      </footer>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
